<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Cash Register Project</title>
  </head>
  <body>
    <div class="container">
      <h1>Cash Register Project</h1>
      <div id="change-due"></div>
      <label for="cash">Enter cash from customer:</label>
      <input type="number" id="cash" />
      <button type="button" id="purchase-btn">Purchase</button>
      <div class="kasa">
        <div id="total">Total: $</div>
        <div id="leg"></div>
        <div id="block">
          <div id="left">
            <div class="item"></div>
            <div class="item"></div>
            <div class="item"></div>
            <div class="item"></div>
            <div class="item"></div>
            <div class="item"></div>
            <div class="item"></div>
            <div class="item"></div>
            <div class="item"></div>
          </div>
          <div id="screen">
            <h3>Change in drawer:</h3>
            <p class="coins">Pennies: $<span></span></p>
            <p class="coins">Nickels: $<span></span></p>
            <p class="coins">Dimes: $<span></span></p>
            <p class="coins">Quarters: $<span></span></p>
            <p class="coins">Ones: $<span></span></p>
            <p class="coins">Fives: $<span></span></p>
            <p class="coins">Tens: $<span></span></p>
            <p class="coins">Twenties: $<span></span></p>
            <p class="coins">Hundreds: $<span></span></p>
          </div>
        </div>
        <div id="bottom">
          <div id="curcle"></div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
